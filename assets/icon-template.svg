<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(34,211,238);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="230" fill="#0a0d12"/>

  <!-- Main circle with gradient -->
  <circle cx="512" cy="512" r="420" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- Glass overlay -->
  <circle cx="512" cy="512" r="420" fill="url(#grad2)" opacity="0.6"/>

  <!-- Audio wave visualization -->
  <g transform="translate(512, 512)" opacity="0.9">
    <!-- Center speaker icon -->
    <g transform="translate(-100, -120)">
      <!-- Speaker body -->
      <rect x="0" y="40" width="60" height="160" rx="8" fill="white" opacity="0.95"/>

      <!-- Speaker cone -->
      <path d="M 60 60 L 140 20 L 140 220 L 60 180 Z" fill="white" opacity="0.95"/>

      <!-- Sound waves -->
      <path d="M 160 80 Q 200 80 200 120 Q 200 160 160 160"
            stroke="white" stroke-width="16" fill="none" opacity="0.8"
            stroke-linecap="round"/>
      <path d="M 180 50 Q 240 50 240 120 Q 240 190 180 190"
            stroke="white" stroke-width="14" fill="none" opacity="0.6"
            stroke-linecap="round"/>
      <path d="M 200 20 Q 280 20 280 120 Q 280 220 200 220"
            stroke="white" stroke-width="12" fill="none" opacity="0.4"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- RAVR Text -->
  <text x="512" y="780"
        font-family="Arial, Helvetica, sans-serif"
        font-size="100"
        font-weight="bold"
        text-anchor="middle"
        fill="white"
        opacity="0.95">RAVR</text>

  <text x="512" y="850"
        font-family="Arial, Helvetica, sans-serif"
        font-size="42"
        font-weight="normal"
        text-anchor="middle"
        fill="white"
        opacity="0.7">Audio Player</text>

  <!-- Subtle border -->
  <rect width="1024" height="1024" rx="230"
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
</svg>
