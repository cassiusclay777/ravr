display_information:
  name: RAVR Audio Engine
  description: Pokročilý webový audio přehrávač s AI vylepšením
  background_color: "#2c3e50"
  long_description: "RAVR Audio Engine je pokročilý webový audio přehrávač postavený na React + TypeScript + Web Audio API. Podporuje 3-pásmový parametrický ekvalizér s real-time ramping, DSP řetězec, spektrální vizualizace, preset systém a další pokročilé funkce."

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: RAVR Bot
    always_online: true
  slash_commands:
    - command: /ravr-status
      description: Získat aktuální stav RAVR Audio Engine
      usage_hint: "/ravr-status"
      should_escape: false
    - command: /ravr-control
      description: Spustit/zastavit audio processing
      usage_hint: "/ravr-control [start|stop|pause]"
      should_escape: false
    - command: /ravr-enhance
      description: Spustit AI vylepšení pro audio soubor
      usage_hint: "/ravr-enhance [model]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - commands
      - files:read
      - files:write

settings:
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
  event_subscriptions:
    request_url: https://vaš-doména.cz/slack/events
    bot_events:
      - app_home_opened
      - message.channels
      - file_shared
  interactivity:
    is_enabled: true
    request_url: https://vaš-doména.cz/slack/interactive

